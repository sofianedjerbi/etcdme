# Keycloak Operator - manages Keycloak instances via CRDs
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/keycloak/keycloak-k8s-resources/refs/tags/26.4.7/kubernetes
    path: .
    directory:
      include: "kubernetes.yml"
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
