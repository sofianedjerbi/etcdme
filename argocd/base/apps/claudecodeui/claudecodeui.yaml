# Claude Code UI - Web interface for Claude Code CLI
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: claudecodeui
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    # Image updater: auto-update when new images are pushed
    argocd-image-updater.argoproj.io/image-list: claudecodeui=ghcr.io/sofianedjerbi/claudecodeui:latest
    argocd-image-updater.argoproj.io/claudecodeui.update-strategy: digest
spec:
  project: default
  source:
    repoURL: https://github.com/sofianedjerbi/homelab
    targetRevision: HEAD
    path: argocd/base/resources/claudecodeui
  destination:
    server: https://kubernetes.default.svc
    namespace: claudecodeui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
