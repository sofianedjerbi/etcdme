apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 26.1.0
    helm:
      valuesObject:
        alertmanager:
          enabled: false
        prometheus-pushgateway:
          enabled: false
        # Kube-state-metrics with security hardening
        kube-state-metrics:
          enabled: true
          containerSecurityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
        # Node exporter requires host access - cannot be fully restricted
        prometheus-node-exporter:
          enabled: true
        # Prometheus server with security hardening
        server:
          persistentVolume:
            enabled: false  # Enable later with Longhorn
          retention: "7d"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
          containerSecurityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
