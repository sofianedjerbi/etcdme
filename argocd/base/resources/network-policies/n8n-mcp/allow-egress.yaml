apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress
  namespace: n8n-mcp
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Allow internal n8n-mcp namespace traffic
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: n8n-mcp
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow access to n8n namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: n8n
      ports:
        - protocol: TCP
          port: 5678
    # Allow HTTPS for external API calls
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
