apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mcp-ingress
  namespace: n8n
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: n8n
  policyTypes:
    - Ingress
  ingress:
    # Allow n8n-mcp to access n8n API
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: n8n-mcp
      ports:
        - protocol: TCP
          port: 5678
