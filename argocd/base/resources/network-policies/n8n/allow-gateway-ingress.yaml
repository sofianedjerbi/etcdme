apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-gateway-ingress
  namespace: n8n
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow Cilium Gateway for n8n UI and webhooks
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: cilium-gateway
      ports:
        - protocol: TCP
          port: 5678
        - protocol: TCP
          port: 4180
