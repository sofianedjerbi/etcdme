apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-health-probes
  namespace: keycloak
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow kubelet health probes from any source
    # Keycloak: 8080 (HTTP), 8443 (HTTPS), 9000 (management)
    - ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 9000
