apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-oidc-ingress
  namespace: keycloak
spec:
  podSelector:
    matchLabels:
      app: keycloak
  policyTypes:
    - Ingress
  ingress:
    # Allow OIDC requests from all namespaces (for SSO)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
