# Claude Code UI deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: claudecodeui
  namespace: claudecodeui
  labels:
    app.kubernetes.io/name: claudecodeui
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: claudecodeui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: claudecodeui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: claudecodeui
          image: ghcr.io/sofianedjerbi/claudecodeui:latest
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "3001"
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_PATH
              value: "/data/auth.db"
            # Anthropic API key for Claude CLI
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: claudecodeui-secrets
                  key: anthropic-api-key
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: claude-home
              mountPath: /home/node/.claude
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            readOnlyRootFilesystem: false  # vite build needs to write temp files
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: claudecodeui-data
        - name: claude-home
          persistentVolumeClaim:
            claimName: claudecodeui-claude
